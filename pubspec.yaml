name: music_on_app
description: Aplicación de música tipo Spotify

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Audio & Media
  audioplayers: ^5.2.1
  audio_session: ^0.1.16
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SpotifyIcons
      fonts:
        - asset: assets/fonts/SpotifyIcons.ttf 